<script>
var didScroll;
var lastScrollTop = 0;
var delta = 5;
$(window).scroll(function(event){
  didScroll = true;
});
setInterval(function() {
  if (didScroll) {
    hasScrolled();
    didScroll = false;
  }
}, 500);
function hasScrolled() {
  var st = $(this).scrollTop();
  if (Math.abs(lastScrollTop—st) <= delta)
  return;
  if (st > lastScrollTop){
  $("#feedback").removeClass(‘fab-down’).addClass(‘fab-up’);
} else {
  if(st + $(window).height() < $(document).height()) { 
    $("#feedback").removeClass(‘fab-up’).addClass(‘fab-down’);
  }
}
  lastScrollTop = st;
}
</script>
