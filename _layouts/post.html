---
layout: default
---

<style>
	.card
	{
		border-radius: 2px;
		width: 100%;
		padding: 16px 16px 16px 16px;
	}
	.notecomments
	{
		background-color: #eee;
		padding: 16px;
	}
</style>

<div class="mdl-grid">
	<div class="card mdl-card mdl-shadow--8dp mdl-color-text--grey-800">
		<div class="mdl-color-text--grey-500">
			<p1 style="font-size:0.8em; margin-left: 16px;">{{ page.date | date_to_string }}</p1>
		</div>
		<div class="mdl-card__title"><p>{{ page.title }}</p></div>
		<div class="mdl-card__supporting-text">
			{{ content }}
		</div>
	</div>
	<div class="mdl-card__menu" style="position: absolute; z-index: 2; right:16px;">
		{%include share_btn.html%}
	</div>
</div>
<br>
<div class="notecomments">
	{% include disqus.html %}	 
</div>
