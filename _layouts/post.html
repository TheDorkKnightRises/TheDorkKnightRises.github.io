---
layout: default
---
<style>
	.content
	{
		border-radius: 2px;
  		padding: 16px 16px 12px 12px;
	}
</style>
          <div class="mdl-shadow--4dp content mdl-color-text--grey-800">
            <div class="mdl-color-text--grey-800">
              Blog &gt; {{ page.date | date_to_string }}
            </div>
        <div class= "mdl-card__menu" align="right">
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="share">
              <i class="material-icons">share</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right" for="share">
              <li class="mdl-menu__item fb-share-button" data-href="{{ site.url }}{{ page.url }}" data-layout="link">Facebook</li>
              <a class="twitter-share-button" href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}"><li class="mdl-menu__item">Twitter</li></a>
              <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" onclick="javascript:window.open(this.href,
  '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;" style= "color: black;"><li class="mdl-menu__item">Google+</li></a>
            </ul>
	</div>
            <h1>{{ page.title }}</h1>
            <div class="post">
  		{{ content }}
	    </div>
          </div>
<br>
<div class="notecomments">
	{% include disqus.html %}	 
</div>

<!-- Load Facebook SDK for JavaScript -->
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
