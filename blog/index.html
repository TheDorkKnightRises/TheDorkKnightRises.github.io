layout: default
title: Blog | The Dork Knight Rises
---
<style>
.mdl-card > * {
  height: auto;
  padding-bottom: 4px;
}
.mdl-card {
  flex-grow: 1;
}
section {
  padding-top: 16px;
  height: auto;
  width: auto;
}
</style>
<h1>Blog</h1>
{% for post in site.posts %}
<section class="mdl-grid mdl-shadow--4dp">
            <div class="mdl-card mdl-cell">
                        <div class="mdl-card__supporting-text">
			<p>{{ post.title }}</p>
                        <p1>{{ post.date | date_to_string }}</p1>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-js-button mdl-js-ripple-effect" href="{{ post.url }}">
                               Read
                        </a>
                        </div>
</div>
</section>
{% endfor %}
