---
layout: default
title: Blog | The Dork Knight Rises
---
<style>
.mdl-card > * {
  height: auto;
}
.mdl-card {
  margin: 8px;
  flex-grow: 1;
  color: inherit;
}
</style>
<h1>Blog</h1>
{% for post in site.posts %}
<section class="mdl-grid mdl-shadow--4dp" style="height: 25px;">
            <div class="mdl-card mdl-cell">
                        <div class="mdl-card__supporting-text">
                        <p>{{ post.title }}</p>
                        <br><p1>{{ post.date | date_to_string }}</p1>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-js-button mdl-js-ripple-effect" href="{{ post.url }}">
                               Read
                        </a>
                        </div>
                        <div class= "mdl-card__menu" align="right">
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="share">
              <i class="material-icons">share</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right" for="share">
              <li class="mdl-menu__item">Facebook</li>
              <li class="mdl-menu__item">Twitter</li>
              <li class="mdl-menu__item">Google+</li>
            </ul>
</div>
</div>
</section>
{% endfor %}
