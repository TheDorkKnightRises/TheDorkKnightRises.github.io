---
layout: default
title: Blog | The Dork Knight Rises
---
<style>
.mdl-card > * {
  height: auto;
}
.mdl-card {
  padding: 8px;
  flex-grow: 1;
}
section {
  height: auto;
  width: auto;
}
</style>
<h1>Blog</h1>
{% for post in site.posts %}
<section class="mdl-grid mdl-shadow--4dp">
            <div class="mdl-card mdl-cell">
                        <div class="mdl-card__supporting-text">
			<p>{{ post.title }}</p>
                        <p1>{{ post.date | date_to_string }}</p1>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-js-button mdl-js-ripple-effect" href="{{ post.url }}">
                               Read
                        </a>
                        </div>
        <div class= "mdl-card__menu" align="right">
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="share">
              <i class="material-icons">share</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right" for="share">
              <li class="mdl-menu__item">Facebook</li>
              <li class="mdl-menu__item">Twitter</li>
              <li class="mdl-menu__item"><a href="https://plus.google.com/share?url=https://thedorkknightrises.github.io{{ post.url }}" onclick="javascript:window.open(this.href,
  '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;" font-color= "black">Google+</a></li>
            </ul>
	</div>
</div>
</section>
{% endfor %}
