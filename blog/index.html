---
layout: default
title: Blog | The Dork Knight Rises
---
<style>
    .mdl-card .mdl-grid
    {
        height: auto;
    }
</style>
<h1>Blog</h1>
{% for post in site.posts %}
<div class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" style= "height: auto;">
<div class="mdl-card mdl-cell mdl-cell--12-col">
  <div class="mdl-card__supporting-text">
    <p>{{ post.title }}</p
    <p1>{{ post.date | date_to_string }}</p1>
  </div>
  <div class="mdl-card__actions">
    <a class="mdl-button mdl-js-button mdl-js-ripple-effect" href="{{ post.url }}">
      Read
    </a>
  </div>
</div>
<div>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="share">
              <i class="material-icons">share</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right" for="share">
              <li class="mdl-menu__item">Facebook</li>
              <li class="mdl-menu__item">Twitter</li>
              <li class="mdl-menu__item">Google+</li>
            </ul>
</div>
</div>
{% endfor %}
