<style type="text/css">
	.demo-ribbon {
		width: 100%;
		height: 40vh;
		background-color: #3F51B5;
		flex-shrink: 0;
	}

	.demo-main {
		margin-top: -35vh;
		flex-shrink: 0;
	}

	.mdl-layout__header-row {
		width: 80%;
		margin: 8px auto;
		padding: 10px 10px 10px 10px;
		z-index: 999;
	}

	@media screen and (max-width: 450px) {
		.mdl-layout__header-row .mdl-navigation__link {
			padding: 0 8px;
		}
		.mdl-layout__header {
			overflow-x: auto;
			-webkit-overflow-scrolling: touch;
			-ms-overflow-style: -ms-autohiding-scrollbar;
		}
	}

	.bar {
		position: fixed;
		top: 0;
		left: 0;
		margin: 0 auto;
		width: 100%; 
		height: 240px;  
		z-index: -999;
	}

	.mdl-textfield__label:after {
		background-color: #ffffff;
	}
</style>
<div class="mdl-layout mdl-layout--fixed-header">
	<header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary mdl-shadow--4dp">
		<div class="mdl-layout__header-row">
			<nav class="mdl-navigation">
				<a href="/" class="mdl-navigation__link" id="homeButton">
					<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white" style="height: 64px;">
						<b>Home</b>
					</button>
				</a>
				<a href="/blog/" class="mdl-navigation__link" id="blogButton">
					<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white" style="height: 64px;">
						<b>Blog</b>
					</button>
				</a>
				<a href="/projects/" class="mdl-navigation__link" id="projectsButton">
					<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white" style="height: 64px;">
						<b>Projects</b>
					</button>
				</a>
				<a href="/about/" class="mdl-navigation__link" id="aboutButton">
					<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white" style="height: 64px;">
						<b>About</b>
					</button>
				</a>
			</nav>
			<div class="mdl-layout-spacer"></div>
			<button type="button" class="mdl-button mdl-button--white mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="search" onclick="showSearch();">
				<i class="material-icons">search</i>
			</button>
		</header>
	</div>
	<div class="mdl-layout-spacer mdl-color--primary bar"></div>
	<div id="searchModal" class="modalDialog">
		<div class="mdl-card mdl-cell mdl-shadow--8dp" style="position: absolute; max-height: 90%; width: 90%; margin: 5%; overflow: auto;">
			<div style="position: relative; top: 8px; margin-left: -8px; margin-bottom: 8px">
				{%include search.html%}
			</div>
		</div>
		<a style="position: fixed; right: 12px; top: 12px; z-index:9999">
			<button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" onclick="hideSearch();">
				<i class="material-icons">close</i>
			</button>
		</a>
	</div>
</div>
<script type="text/javascript">
	var element;
	function showSearch() {
		element = document.getElementById('searchModal');
		element.style.display='block';
		return false;
	}
</script>

<script type="text/javascript">
	function hideSearch() {
		document.getElementById('searchModal').style.display='none';
		return false;
	}
</script>
